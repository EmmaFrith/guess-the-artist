<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <h1 id="game-name">Guess the artist </h1>
    </header>


    <div id="main-container">

        <div id="container-question-painting-buttons">

            <div id="container-question">
                <h2>Which artist is this?</h2>
            </div>

            <div id="container-image">
                <img id="img"
                    src="https://uploads7.wikiart.org/images/paul-gauguin/tahitian-mountains-1893.jpg!Large.jpg"
                    alt="A Gaugin painting with mountains.">
            </div>

            <br>

            <div id="container-multiple-choice-buttons">
                <button type="button" id="option1">Van Gogh</button>
                <button type="button" id="option2">Gauguin</button>
                <button type="button" id="option3">CÃ©zanne</button>
                <button type="button" id="option4">Renoir</button>
            </div>

            <div id="container-next-question">
                <button type="button" id="next-question-button">Next question</button>
            </div>

        </div>

        <div id="container-correct-score">

            <div id="container-scoreboard">
                <h2 id="score-h2">Your score</h2>
                <div id="container-score">
                    <p id="score">0</p>
                    <p>/10</p>
                </div>
            </div>

            <div id="container-answer">
                <p id="correct"></p>
            </div>

        </div>



    </div>
    <audio id="positive-audio" src="./sound/positive-sound.wav"></audio>
    <audio id="negative-audio" src="./sound/negative-sound.wav"></audio>
</body>

</html>
